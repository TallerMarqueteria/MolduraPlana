<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Enmarcaciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cotizador de Enmarcaciones</h1>
        <p>Uso exclusivo para Taller de Arte y Marquetería</p>
    </header>
    <main>
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo">
        </div>
        <div class="form-group">
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones"></textarea>
        </div>
        <div class="form-group">
            <label for="altoArte">Alto del Arte (cm):</label>
            <input type="number" id="altoArte" step="0.1">
        </div>
        <div class="form-group">
            <label for="anchoArte">Ancho del Arte (cm):</label>
            <input type="number" id="anchoArte" step="0.1">
        </div>
        <div class="form-group">
            <label for="anchoPaspartu">Ancho del Paspartú (cm):</label>
            <input type="number" id="anchoPaspartu" step="0.1">
        </div>
        <div class="form-group">
            <label for="materialMoldura">Material de la Moldura:</label>
            <select id="materialMoldura"></select>
        </div>
        <div class="form-group">
            <label for="dimensionMoldura">Dimensión de la Moldura:</label>
            <select id="dimensionMoldura"></select>
        </div>
        <div id="insumosList" class="form-group"></div>
        <div id="insumosAList" class="form-group"></div>
        <div class="form-group">
            <label for="valorExtra">Valor Extra:</label>
            <input type="number" id="valorExtra" step="0.1">
        </div>
        <div class="button-group">
            <button id="calcularBtn">Calcular Cotización</button>
            <button id="detalleBtn">Ver Detalle</button>
            <button id="ocultarDetalleBtn" style="display:none;">Ocultar Detalle</button>
        </div>
        <div id="resultado"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
